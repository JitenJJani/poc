<div class="page-container">

    <div class="page-header">
        <div class="leftControls">
            <h1 class="page-title">Users</h1>
            <app-search [searchOptions]="searchOptions" (onSearchSubmit)="onSearchHandler($event)"
                (onClearSubmit)="onClearHandler()"></app-search>
        </div>
        <div class="rightControls">
            <button mat-raised-button color="primary" (click)="handleCreateUserClick()">Create User</button>
        </div>
    </div>

    <table mat-table [dataSource]=" dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email ID </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef> Contact No </th>
            <td mat-cell *matCellDef="let element"> {{element.contact | formatContactNo}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <span (click)="handleEdit(element)">
                    <mat-icon class="pointer">edit</mat-icon>
                </span>
                <span (click)="handleDelete(element)">
                    <mat-icon class="pointer">delete</mat-icon>
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <app-loader [isLoading]="isLoading"></app-loader>

</div>
